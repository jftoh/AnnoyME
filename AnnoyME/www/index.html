<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
      <h1 class="title">Alarms</h1>
      <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="modal.show()">
        </button>
        <button class="button button-icon ion-trash-a" ng-click="clearAlarm()">
        </button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list >
        <ion-item ng-repeat="alarm in alarms">
          {{alarm.name}}
        </ion-item>
      </ion-list>
    </ion-content>
    
    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Alarm</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Hour</span>
              <input ng-model="newAlarm.hour" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Minute</span>
              <input ng-model="newAlarm.minute" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createAlarm(newAlarm)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
    </ion-pane>
  </body>
</html>
